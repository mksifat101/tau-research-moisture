{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>Organisation</h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-home"></i> Dashboard</a></li>
            <li class="active"><i class="fa fa-envelope-o"></i> Organisation</li>
            <li class="active"><i class="fa fa-envelope"></i> Add Organisation</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="chart-box">
                    <h4>Add Organisation</h4>
                    <form action="{% url 'addorg' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="organisation_name">Organisation Name</label>
                            <input type="text" class="form-control" name="organisation_name" id="organisation_name"
                                placeholder="Organisation Name">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Representative Firstname</label>
                            <input type="text" name="first_name" class="form-control" id="first_name"
                                placeholder="Representative Firstname">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Representative Lastname</label>
                            <input type="text" class="form-control" name="last_name" id="last_name"
                                placeholder="Representative Lastname">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Representative Username</label>
                            <input type="text" name="username" class="form-control" id="username"
                                placeholder="Representative Firstname">
                        </div>
                        <div class="form-group">
                            <label for="email">Representative Email address</label>
                            <input type="email" class="form-control" name="email" id="email"
                                placeholder="Representative Email address">
                        </div>
                        <div class="form-group">
                            <label for="sector">Sector</label>
                            <select class="form-control" name="sector">
                                {% for sector1 in sector1 %}
                                <option value="{{sector1.id}}">{{ sector1.sector_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- content -->
</div>
<!-- content-wrapper -->

{% endblock %}
